<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads</title>
    <style>
        h1{
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;
            color: #000000;
            margin: 10px;
            width: 100%;
            background-color: #D4D4CE;
        }
        .lead{
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;
            margin: 10px;
            width: 100%;
            color: #C6CDFF;
            background-color: #83B8FF;
        }
    </style>
</head>
<body>
    <h1>Leads</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="/leads/{{ lead.pk }}" >{{ lead.first_name }} {{ lead.last_name }}</a>
        </div>
    {% endfor %}
    
</body>
</html>
