{% extends "base.html" %}
    
{% block content %}
    <a href="{% url 'leads:lead-list' %}">Back</a>
    <hr/>
<h1>{{ lead.first_name }}</h1>
    <p>First name: {{ lead.first_name }}</p>
    <p>Last Name: {{ lead.last_name }}</p>
    <p>Age: {{ lead.age }}</p>
    <p>Agent responsible: {{ lead.agent }}</p>
    <hr/>
    <a href="{% url 'leads:lead-update' lead.pk %}">Update</a>
    <a href="{% url 'leads:lead-delete' lead.pk %}">Delete</a>
{% endblock content %}
